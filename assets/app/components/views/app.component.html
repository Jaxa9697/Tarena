<div #parent></div>
<div [hidden]="EntryPage" class="bodyLayout">
  <div  class="center headerFixed">
    <h1>Добро пожаловать</h1>
    <h4> в сайт ассосации Тарена</h4>
    <img id="icon" class="icon iconTop" src="images/icon.png" width="300">
  </div>
  <div class="clear"></div>
  <div id="content" class="center">
    <div class="top-content" id="signIn">

        <div class="inner-bg">
          <div class="container">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3 form-box">
                <div class="form-top">
                  <div class="form-top-left">
                    <h3>Войдите в систему</h3>
                  </div>
                  <div class="form-top-right">
                    <i class="fa fa-key"></i>
                  </div>
                </div>
                <div class="form-bottom">
                  <form role="form" action="/login" method="post" #Form1="ngForm" class="login-form">
                    <div class="form-group">
                      <label class="sr-only" for="form-username">Имя пользователя</label>
                      <input [(ngModel)]="user.login" #login1="ngModel" minlength="4" required type="text" name="username" placeholder="Имя пользователя..." class="form-username form-control" id="form-username">
                    </div>
                    <div class="form-group">
                      <label class="sr-only" for="form-password">Пароль</label>
                      <input [(ngModel)]="user.password" #password1="ngModel" minlength="4" required type="password" name="password" placeholder="Пароль..." class="form-password form-control" id="form-password">
                    </div>
                    <div class="form-group center">
                      <label><input type="checkbox" [(ngModel)]="user.remember" name="remember">Запомнить меня</label>
                    </div>
                    <button type="submit" [disabled]="login1.invalid || password1.invalid || Form1.invalid " (click)="onSubmit(user)" class="btn">Войти!</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
