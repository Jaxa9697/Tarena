<div #parent></div>
<div [hidden]="EntryPage" class="bodyLayout">
  <div  class="center headerFixed">
    <h1>Добро пожаловать</h1>
    <h4> в сайт ассосации Тарена</h4>
    <img id="icon" class="icon iconTop" src="images/icon.png" width="300">
  </div>
  <div class="clear"></div>
  <div id="content" class="center">
    <div class="top-content" id="signIn">

        <div class="inner-bg">
          <div class="container">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3 form-box">
                <div class="form-top">
                  <div class="form-top-left">
                    <h3>Войдите в систему</h3>
                  </div>
                  <div class="form-top-right">
                    <i class="fa fa-key"></i>
                  </div>
                </div>
                <div class="form-bottom">
                  <form role="form" action="/login" method="post" #Form1="ngForm" class="login-form">
                    <md-input-container class="example-full-width">
                      <input mdInput type="text" #login minlength="4" name="username" [(ngModel)]="user.login" required  placeholder="Имя пользователя...">
                      <md-hint align="end">{{login.value.length}} / 4 min</md-hint>
                    </md-input-container>
                    <md-input-container class="example-full-width">
                      <input mdInput type="password" #password minlength="4" name="password" [(ngModel)]="user.password" required  placeholder="Пароль...">
                      <md-hint align="end">{{password.value.length}} / 4 min</md-hint>
                    </md-input-container>

                    <div class="center">
                      <label>
                        <md-checkbox name="remember" [(ngModel)]="user.remember" [color]="primary">Запомнить меня</md-checkbox>
                      </label>
                    </div>
                    <button type="submit" [disabled]="login.invalid || password.invalid || Form1.invalid " (click)="onSubmit(user)" class="btn btn3">Войти!</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
